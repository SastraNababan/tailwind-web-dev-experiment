<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Tailwind Starter</title>
  <script>
    function showMenu() {
      document.getElementById("side-nav").setAttribute("style", "opacity:1;");
      document.getElementById("side-nav").classList.remove('invisible');
    }
    function hideMenu() {
      // if (document.getElementById("side-nav").classList.contains('invisible')){
      document.getElementById("side-nav").classList.add('invisible')
      // }
    }

  </script>
</head>

    <nav class="absolute shadow bg-white w-full bg-white flex p-4 px-6 items-center">

          <a href="">

          </a>
        </div>
      </div>
  
      <div class="hidden md:block md w-2/6">
        <ul class="flex">
          <li class="pr-8 text-gray-700"><a href="#">Learn</a></li>
          <li class="pr-8 text-gray-700"><a href="#">Measure</a></li>
          <li class="pr-8 text-gray-700"><a href="#">Blog</a></li>
          <li class="pr-8 text-gray-700"><a href="#">About</a></li>
        </ul>
      </div>

        <div class="flex flex-row items-center justify-end">
          <button class="mr-4 md:hidden">

          <div class="hidden md:block">
            <div class="relative mr-6 my-2">
              <input type="search" class="bg-gray-200 p-2 pl-8" placeholder="Search">
              <div class="icon-search">
                <svg version="1.1" class="h-4 text-dark" xmlns="http://www.w3.org/2000/svg"

          <a class="uppercase text-sm" href="#">Sign in</a>

  <!-- Mobile Navigation -->
    <nav
      class="flex flex-col shadow-md absolute bg-white h-full w-64 invisible" id="side-nav">
      <div class="flex flex-row py-4">
        <button class="px-4 text-gray-600" onclick="hideMenu()"> X </button>
        <a href="">

      <div class="w-fullx">
        <ul>
          <li class="border-b border-t mt-4x pl-4 py-4 text-gray-600"><a href="#">Learn</a></li>
          <li class="border-b pl-4 py-4 text-gray-600"><a href="#">Measure</a></li>

        <h1 class="text-4xl leading-tight pb-6">Let's build the future of the web</h1>
        <h3 class="text-1xl font-light pb-6">Get the web's modern capabilities on your own sites and apps with useful guidance and analysis from web.dev.</h3>
        <div class="flex flex-col md:flex-row">
          <button class="btn-primary"> Test My Site</button>
          <button class="btn-secondary"> Explore Topics</button>
        </div>
      </div>

    <!-- </header> -->
    </div>
  </section>
